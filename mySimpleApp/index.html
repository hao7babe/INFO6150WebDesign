<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>mySimpleApp</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Travel Agent</h1>
        </header>
    
        <main>
            <section id="welcome">
                <h2>Where to go?</h2>
                <form id="weather-form">
                    <input type="text" id="location" placeholder="Enter city name" required>
                    <button type="submit">Check Weather</button>
                </form>
            </section>
            
            <section id="outcome">
                <div id="weather-results"></div>
            </section>
        </main>
    
        <footer>
            <p>&copy; 2025 Travel Agent. All rights reserved.</p>
        </footer>
    </body>
</html>
