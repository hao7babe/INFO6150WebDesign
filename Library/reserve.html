<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve - Vallejo Public Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-section">
                <img src="logo.png" alt="Library Logo" class="logo">
            </div>
            <h1>Vallejo Public Library</h1>
            <div class="auth-buttons">
                <button id="login-button">Log In</button>
                <button id="logout-button" style="display:none;">Log Out</button>
            </div>
        </div>
    </header>

    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="reserve.html">Reserve</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" id="reserve-content">
        <div class="reserve-form">
            <h2>Reserve a Book</h2>
            <form id="reserve-form">
                <div class="form-group">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" required>
                </div>
                <div class="form-group">
                    <label for="reserve-date">Reserve Date</label>
                    <input type="date" id="reserve-date" required lang="en">
                </div>
                <div class="form-group">
                    <label for="pickup-location">Pickup Location</label>
                    <select id="pickup-location">
                        <option value="main">Main Library</option>
                        <option value="east">East Vallejo Branch</option>
                        <option value="north">North Vallejo Branch</option>
                    </select>
                </div>
                <button type="submit">Reserve</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Vallejo Public Library. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
